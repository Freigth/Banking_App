<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/fontawesome.min.css">
    <link rel="stylesheet" href="../styles.css">
    <script src="https://kit.fontawesome.com/075711bcd5.js" crossorigin="anonymous"></script>
    <title>Banking App</title>
</head>

<body>
    <!-- LOGIN -->
    <div class="form-container">
        <div class="logo">MyBank <i class="fa-solid fa-plus"></i></div>
        <form id="form">
            <p>Sign in</p>
            <div class="email-form">
                <i class="fa-solid fa-e"></i>
                <input class='input' type="email" placeholder="email" name="email" id="email" required>
            </div>
            <div class="password-form">
                <i class="fa-solid fa-p"></i>
                <input class='input' type="password" placeholder="password" name="password" minlength="3" id="password"
                    required>
            </div>
            <div class="submit"><button type="submit" id="submitBtn">
                    <i class="fa fa-arrow-alt-circle-right"></i></button>
            </div>
        </form>
    </div>

    <!-- ADD USER  -->
    <!-- <div class="greetings-container hide">
        <div class="greeting">
            <div class="greet-msg">WELCOME TO MyBank <i class="fa-solid fa-building-columns"></i></div>
            <div class="user">
                <div class="user-input">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="May I know your name?">
                </div> -->
    <!-- <button id="back"> GO BACK</button> -->
    <!-- <button id="addPerson"><i class="fa-solid fa-circle-check"></i></button>
            </div>

        </div>
    </div> -->

    <!-- MAIN -->
    <div class="main-container hide">
        <div class="logo">
            <h1>MyBank <i class="fa-solid fa-building-columns"></i></h1>
            <h2>test</h2>
        </div>
        <button id="logout">Logout</button>
        <div class="balance-container">

            <h1>$ <span>0</span></h1>
            <div class="userID">
                <div class="card-details">
                    <p><span>1234</span> <span>5676</span> <span>3564</span> <span>5364</span></p>
                    <p>04/16</p>
                </div>
                <i class="fa-brands fa-cc-visa"></i>
            </div>

        </div>
        <div class="deposit-container">
            <i class="fa-solid fa-piggy-bank"></i>
            <p>Deposit</p>
        </div>
        <div class="withdrawal-container">
            <i class="fa-solid fa-hand-holding-dollar"></i>
            <p>Withdraw</p>
        </div>
        <div class="transfer-container">
            <i class="fa-solid fa-money-bill-transfer"></i>
            <p>Send Money</p>
        </div>
        <div class="view-users">
            <i class="fa-solid fa-users"></i>
            <p>Friends</p>
        </div>
        <div class="expenses-container">
            <h2>EXPENSES</h2>
            <div class="expenses">
                <div class="header">
                    <h3>Expense Name</h3>
                    <h3>Cost</h3>
                </div>

                <div class="expense-items">
                </div>
                <button id="addExpense">Add Expense</button>
            </div>
        </div>
    </div>

    <section class="containers hide">
        <div id="deposit-container" class="hide">
            <h1>Deposit</h1>
            <div><i class="fa-solid fa-piggy-bank"></i>
                <input type="number" oninput="this.value=this.value.slice(0,this.maxLength)" maxlength="5" max="10000">
            </div>
            <h2></h2>
            <i id="x-mark" class="fa-solid fa-x"></i>
        </div>

        <div id="withdraw-container" class="hide">
            <h1>Withdraw</h1>
            <div>
                <i class="fa-solid fa-hand-holding-dollar"></i>
                <input type="number" oninput="this.value=this.value.slice(0,this.maxLength)" maxlength="5" max="10000">
            </div>
            <h2></h2>
            <i class="fa-solid fa-x"></i>
        </div>

        <div id="transfer-container" class="hide">
            <i class="fa-solid fa-x"></i>
            <div class="makeTransfer">
                <h1>Transfer Money</h1>
                <ul class="allusers">
                </ul>
                <div class="checkName">

                </div>
                <div id="transfer">
                    <i class="fa-solid fa-money-bill-transfer"></i>
                    <input id="transferInput" type="number" placeholder="Input Transfer Value"
                        oninput="this.value=this.value.slice(0,this.maxLength)" maxlength="5" max="10000">
                </div>
                <h2></h2>
            </div>
            <div class="trackTransfer">
                <input id="addUsertoTrack" type="text" placeholder="Add a user">
                <ul class='tracker'>
                </ul>
            </div>
        </div>

        <div id="addExpenseContainer" class="hide">
            <div>
                <input type="text" id="expenseName" placeholder="Enter expense name">
                <input type="number" id="expenseValue" placeholder="Enter expense value"
                    oninput="this.value=this.value.slice(0,this.maxLength)" maxlength="5" max="10000">
            </div>
            <h4></h4>
            <i class="fa-solid fa-x"></i>
        </div>

        <div id="allUsers-container" class="hide">
            <i class="fa-solid fa-x"></i>

        </div>
    </section>
    <script src="/js/app.js"></script>
</body>

</html>
